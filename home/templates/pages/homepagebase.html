<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'homepage/style.css' %}">
    <script src="{% static 'homepage/main.js' %}"></script>
    <title>Titanus</title>
    {% block head %}
    
    {% endblock head %}
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="position:fixed;width:100%;padding-top: 0px;background-color: #1d1135;">
        <div class="container-fluid"> 
                <div>
                    <img src="{% static 'homepage/icon.png' %}" width="45px" class="logo" style="padding-top:3px;"/> 
                    <a class="navbar-brand" href="#" style="color: #ba1e68;font-size: 24px;font-weight: 500;"> 
                        Titanus
                    </a>
                </div>
                <div style="display: flex;">
                    <div class="menu-button bi bi-justify" type="button" onclick="menubar_toggle()" style="margin-right: 10px;border: none;color: #ba1e68;background-color: transparent;font-size: 22px ;">
                        <span class="menu" id="menu">
                            <div class="menu-item" onclick='window.location.assign("{{auth}}")'>
                                <div class="bi bi-person-circle"></div>
                                <p>&nbsp;Tài khoản</p>
                            </div>
                            <div class="menu-item">
                                <div class="bi bi-gear-fill"></div>
                                <p>&nbsp;Cài đặt</p>
                            </div>
                            <div class="menu-item">
                                <div class="bi bi-question-circle"></div>
                                <p>&nbsp;Trợ giúp</p>
                            </div>
                            <div class="menu-item">
                                <div class="bi bi-chat-left-fill"></div>
                                <p>&nbsp;Đóng góp</p>
                            </div>
                        </span>
                    </div>
                    <div>
                        {% with "useravatar/avatar"|add:avatar|add:".png" as ava %}
                            <img src={% static ava %} class="rounded-circle avatar" width="30" style="margin-right: 2vh;margin-top: 5px;">
                        {% endwith %}
                    </div>
                </div>
        </div>
    </nav>
    
    </div>
    <div class="content-container">
        <div class="content">
            {% block content %}
            
            {% endblock content %}
        </div>
    </div>
</body>
{% block bottom %}

{% endblock bottom %}
<script src="{% static '\homepage\jquery-3.3.1.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
